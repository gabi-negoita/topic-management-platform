# Server port
server.port=8888
# Static resources
spring.web.resources.static-locations=file:src/main/resources/images/, file:src/main/resources/css/, file:src/main/resources/js/
spring.mvc.static-path-pattern=/resources/**
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3366/mtapo
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.com.mtapo=DEBUG
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate/Spring Data JPA configuration
#logging.level.org.hibernate.SQL=DEBUG
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
# Spring JPA configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# none | validate | update | create | create-drop
# JSP configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# Banner configuration
spring.banner.location=classpath:banner.txt
# Disable default error page & config a custom one
server.error.whitelabel.enabled=false
server.error.path=/error
# Custom properties
database.initialize=no